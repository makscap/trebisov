params:
  - name: fullWidth
    type: boolean
    required: false
    description: if true, width will be 100%, otherwise it will be 1/3
  - name: heading
    type: string
    required: true
    desctiption: the title of address
  - name: addressTitle
    type: string
    required: false
    description:
  - name: addressDescription
    type: array
    required: true
    description: information about adress e.g. street, post number, city, floor etc..
    params:
      - name: text
        type: string
        required: true
        description: e.g. street, post number, city, floor etc..
  - name: googleMapsLink
    type: string
    required: true
    description: Google maps link with APIKEY
  - name: additionalLink
    type: object
    required: false
    description: additional link
    params:
      - name: text
        type: string
        required: false
        description: text representing link address
      - name: link
        type: string
        required: false
        description: href link address


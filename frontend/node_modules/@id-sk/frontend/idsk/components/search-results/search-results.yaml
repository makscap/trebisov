params:
  - name: classes
    type: string
    required: false
    description: Classes to add to the breadcrumbs container.
  - name: headline
    type: string
    required: false
    description: page headline
  - name: mainSearchShow
    type: boolean
    required: false
    description: determines whether should be showed big search or small one in filters section
  - name: dropdownResults
    type: array
    required: false
    description: Array of values for results per page dropdown
    params:
      - name: value
        type: number
        required: false
        description: Dropdown value
      - name: text
        type: number
        required: false
        description: Dropdown text
  - name: dropdownItems
    type: array
    required: false
    description: Array of values for ordering results dropdown
    params:
      - name: value
        type: string
        required: false
        description: Dropdown value
      - name: text
        type: string
        required: false
        description: Dropdown text
  - name: searchResultsCard
    type: array
    required: false
    description: Array of search results cards
    params:
      - name: heading
        type: string
        required: false
        description: Title for card
      - name: description
        type: string
        required: false
        description: Description/caption for card
      - name: subcards
        type: array
        required: false
        description: Array of subcards
        params:
          - name: heading
            type: string
            required: false
            description: Title for subcard
          - name: description
            type: string
            required: false
            description: Description/caption for subcard
  - name: filters
    type: array
    required: false
    description: Filters for search results
    params:
      - name: name
        type: string
        required: false
        description: Name for filter
      - name: group
        type: string
        required: false
        description: Group for filter
      - name: id
        type: string
        required: false
        description: Id for filter
      - name: isRadio
        type: boolean
        required: false
        description: Determines wether is filter for radios or not
      - name: searchInputId
        type: string
        required: false
        description: Id for search input
      - name: isSubtopic
        type: boolean
        required: false
        description: Determines wether is filter subtopic
      - name: filterClass
        type: class
        required: false
        description: Class for filter
      - name: isCheckBox
        type: boolean
        required: false
        description: Determines wether is filter for checkboxes or not
      - name: idFrom
        type: string
        required: false
        description: Id for start date element
      - name: idTo
        type: string
        required: false
        description: Id for end date element
      - name: isTextarea
        type: boolean
        required: false
        description: Determines wether is filter using textArea/textInput
      - name: radios
        type: array
        required: false
        description: Array of radio items for filter
        params:
          - name: name
            type: string
            required: false
            description: Name of radio item
          - name: value
            type: string
            required: false
            description: Value of radio item
      - name: checkBoxItems
        type: array
        required: false
        description: Array of checkbox items for filter
        params:
          - name: value
            type: string
            required: false
            description: Value of checkbox item
          - name: text
            type: string
            required: false
            description: Text of checkbox item
          - name: id
            type: string
            required: false
            description: Id of checkbox item

